<mat-card class="card">
  <mat-toolbar>
    <span>Recuperação de Senha</span>
  </mat-toolbar>

  <mat-card-content>
    <form [formGroup]="forgotEmailForm" class="min-width">
      <mat-form-field class="full-width">
        <mat-label>Email</mat-label>
        <input matInput placeholder="E-mail" formControlName="email" #email />
        @if (forgotEmailForm.get("email")?.invalid) {
          <mat-error>{{ formUtils.getErrorMessage(forgotEmailForm, "email") }}</mat-error>
        }
      </mat-form-field>
    </form>
  </mat-card-content>

  <mat-card-actions class="actions-center">
    <button mat-raised-button color="primary" (click)="onSubmit()">
      @if (loading) {
        <div class="loading-spinner">
          <mat-spinner diameter="20"></mat-spinner>
        </div>
      } @else {
        Enviar
      }
    </button>
    <button mat-raised-button color="secondary" (click)="onCancel()" class="btn-space" >Cancelar</button>
  </mat-card-actions>

</mat-card>
