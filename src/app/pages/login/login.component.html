<app-default-login-layout
  title="Entre com sua conta"
  primaryBtnText="Login Now"
  secondaryBtnText="Signup Now"
  (submit)="submit()"
  (navigate)="navigate()"
  [disablePrimaryBtn]="!loginForm.valid"
>
  <form [formGroup]="loginForm">
    <app-primary-input
      formControlName="email"
      inputName="email"
      label="E-mail"
      type="email"
      placeholder="exemplo@gmail.com"
      >
      <img src="./assets/email-icon.svg">
    </app-primary-input>

    <app-primary-input
      formControlName="password"
      inputName="password"
      label="Sua senha"
      type="password"
      >
      <img src="./assets/password-icon.svg">
    </app-primary-input>
    <a routerLink="/forgot-password">Esqueceu sua senha?</a>
  </form>
</app-default-login-layout>
