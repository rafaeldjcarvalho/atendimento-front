<mat-card>
  <mat-card-header class="btn-left">
      <button *showForAccess="['Admin', 'Professor', 'Monitor']" mat-raised-button color="primary" (click)="addCalendar()">
        New Calendar
      </button>
  </mat-card-header>

  <mat-card-content>
    <app-class-calendar
    [classId]="idClass">
    </app-class-calendar>
  </mat-card-content>
</mat-card>
