<div class="container">
  <mat-form-field class="full-width">
    <mat-label>Filtro: </mat-label>
    <mat-select
      id="serviceSelected"
      [(value)]="serviceSelectedId"
      (selectionChange)="onServiceChange(serviceSelectedId)">
        <mat-option [value]="0" >Todos os Dados</mat-option>
        <mat-option [value]="1" >Apenas os Dados do Usu√°rio</mat-option>
    </mat-select>
  </mat-form-field>
</div>

@if (orders$ | async; as orders) {
  <div>
    <app-service-list
      [userLogged]="getUserLogado()"
      topico="Pedido de Atendimento"
      [itensList]="orders.orders"
      (add)="onAdd()"
      (edit)="onEdit($event)"
      (remove)="onRemove($event)"
    >
    </app-service-list>
    <mat-paginator
      [pageSizeOptions]="[6, 12, 18]"
      showFirstLastButtons
      [pageIndex]="pageIndex"
      [pageSize]="pageSize"
      [length]="orders.totalElements"
      (page)="refresh($event)"
      aria-label="Select page of orders"
    >
    </mat-paginator>
  </div>
} @else {
  <div class="loading-spinner">
    <mat-spinner></mat-spinner>
  </div>
}
