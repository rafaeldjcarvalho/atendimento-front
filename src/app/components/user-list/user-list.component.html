<mat-card class="card">
  <mat-toolbar>
    {{ topico }}
    <div class="space"></div>
  </mat-toolbar>

  <mat-card-content>
    <div class="card-container">
      @for (user of itensList; track $index) {
        <mat-card class="width-min">
            <mat-card-content>
              <div class="user-container">
                {{ user.name }} / {{ user.email }}
                @if (loggedUser != user.id && loggedUser != '') {
                  <div>
                    @if(user.access == "Aluno") {
                      <button *showForAccess="['Admin', 'Professor']" mat-button (click)="onAddMonitor(user)">Add Monitor</button>
                    }
                    @if(user.access == "Monitor") {
                      <button *showForAccess="['Admin', 'Professor']" color="warn" mat-button (click)="onRemoveMonitor(user)">Remove Monitor</button>
                    }
                    <button *showForAccess="['Admin', 'Professor']" color="warn" mat-button (click)="onRemove(user)">Remove</button>
                  </div>
                }
              </div>
            </mat-card-content>
        </mat-card>
      }
    </div>
  </mat-card-content>
</mat-card>
