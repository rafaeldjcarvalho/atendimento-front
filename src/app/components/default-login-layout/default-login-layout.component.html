<main>
  <section class="form-section">
    <img src="./assets/account-logo.png" />
    <h2>{{ title }}</h2>
    <ng-content></ng-content>
    <div class="btn-wrapper">
      <button
        class="btn-primary"
        (click)="submit()"
        [disabled]="disablePrimaryBtn">{{ primaryBtnText }}</button>
      <div class="divider">
        <div></div>
        <span>Or</span>
        <div></div>
      </div>
      <button class="btn-secondary" (click)="navigate()">{{ secondaryBtnText }}</button>
    </div>
  </section>
  <section class="main-section">
    <h1>You Should Make an Appointment!</h1>
    <img src="./assets/main-illustration.svg" />
  </section>
</main>
